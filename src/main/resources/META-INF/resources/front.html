<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios y Streams</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4a4a8c;
        }
        .user {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 15px auto;
            width: 80%;
            background-color: #fff;
        }
        .stream {
            margin-left: 20px;
            padding-left: 10px;
            border-left: 2px solid #4a4a8c;
            margin-top: 10px;
        }
        .post {
            margin-left: 20px;
            padding: 5px;
            background-color: #f9f9ff;
            border-radius: 3px;
            border: 1px solid #eee;
            margin-top: 5px;
        }
        .post p {
            margin: 5px 0;
        }
        .comment-section {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        .comment-section input[type="text"] {
            flex: 1;
            padding: 5px;
            margin-right: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .comment-section button {
            padding: 5px 10px;
            background-color: #4a4a8c;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Usuarios y sus Streams</h1>
    <div id="userContainer"></div>

    <script>
        // Hacer la solicitud al endpoint
        async function fetchUsers() {
            try {
                const response = await fetch("http://localhost:8080/api/v1/users/permit-all");
                const users = await response.json();
                displayUsers(users);
            } catch (error) {
                console.error("Error al obtener los usuarios:", error);
            }
        }

        // Mostrar los usuarios en el HTML sin el fullName y el email
        function displayUsers(users) {
            const userContainer = document.getElementById("userContainer");
            userContainer.innerHTML = ""; // Limpiar cualquier contenido previo

            users.forEach(user => {
                // Crear un contenedor para cada usuario
                const userDiv = document.createElement("div");
                userDiv.className = "user";
                
                userDiv.innerHTML = `
                    <h2>Usuario: ${user.userName}</h2>
                `;

                // Agregar los streams del usuario
                user.streams.forEach(stream => {
                    const streamDiv = document.createElement("div");
                    streamDiv.className = "stream";
                    streamDiv.innerHTML = `<h3>Stream ID: ${stream.streamId}</h3>`;

                    // Agregar los posts del stream
                    stream.posts.forEach(post => {
                        const postDiv = document.createElement("div");
                        postDiv.className = "post";
                        postDiv.innerHTML = `
                            <p><strong>Post ID:</strong> ${post.postId}</p>
                            <p><strong>Contenido:</strong> ${post.content}</p>
                            <p><strong>Fecha:</strong> ${post.createdAt}</p>
                        `;
                        streamDiv.appendChild(postDiv);
                    });

                    // Agregar la sección de comentarios
                    const commentSection = document.createElement("div");
                    commentSection.className = "comment-section";
                    commentSection.innerHTML = `
                        <input type="text" placeholder="Escribe un comentario...">
                        <button onclick="submitComment('${stream.streamId}')">Comentar</button>
                    `;
                    streamDiv.appendChild(commentSection);

                    userDiv.appendChild(streamDiv);
                });

                userContainer.appendChild(userDiv);
            });
        }

        // Función para manejar el envío del comentario
        function submitComment(streamId) {
            const commentInput = document.querySelector(`.stream h3:contains('${streamId}') ~ .comment-section input`);
            const commentText = commentInput.value;
            
            if (commentText) {
                console.log(`Comentario para el stream ${streamId}: ${commentText}`);
                // Aquí puedes realizar la lógica de envío al servidor para el nuevo comentario
                commentInput.value = ""; // Limpiar el campo después de enviar
            } else {
                alert("Por favor, escribe un comentario.");
            }
        }

        // Llamar a la función para obtener y mostrar los usuarios
        fetchUsers();
    </script>
</body>
</html>
